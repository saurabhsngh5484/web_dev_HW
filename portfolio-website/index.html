<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="nav-bar">
                <div class="logo-container">
                    <img src="./images/hero_section_img/slogo.png" class="img-logo">
                    <h2 class="nav-logo-text">aurabh Singh</h2>
                </div>
                <div class="nav-items">
                    <div><a href="#Projects">Projects</a></div>
                    <div><a href="#Skills">Skills</a></div>
                    <div><a href="#ContectsMe">Contects Me</a></div>
                </div>
            </div>
             <!-- hero section -->     

            <div class="hero-section">
              <div class="absolute faded-text">Saurabh Singh</div>
              <!-- left part of a hero section  -->
              <div class="left-hero-section">
                  <div class="left-hero-section-heading">Hi! Saurabh Singh</div>
                  <div class="left-hero-section-heading left-hero-section-subheading">
                      I am a <span class="role"></span>
                  </div>
                  <div class="left-hero-section-description">
                      I’m a software developer and here is my portfolio website. Here you’ll
                      learn about my journey as a software developer.
                  </div>
                  <div class="btn-pink">Hire Me</div>
              </div>
  
              <!-- right part of the hero section -->
  
              <div class="right-hero-section">
                  <div class="absolute icons icon-dots">
                      <img src="./images/hero_section_img/dots.png" alt="" />
                    </div>
                    <div class="absolute icons icon-cube">
                      <img src="./images/hero_section_img/cube.png" alt="" />
                    </div>
                    <div class="absolute icons icon-circle">
                      <img src="./images/hero_section_img/circle.png" alt="" />
                    </div>
                    <div class="absolute icons icon-zigzak">
                      <img src="./images/hero_section_img/zigzags.png" alt="" />
                    </div>
                    <div class="absolute icons icon-plus">
                      <img src="./images/hero_section_img/plus.png" alt="" />
                    </div>
                    <div class="user-image">
                      <img src="./images/hero_section_img/saurabhimg.jpg" alt="" width="345" height="390" />
                    </div>
  
  
              </div>
          </div>
        </div>
       
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script>
    var typeData = new Typed(".role", {
      strings: [
        "Full Stack Developer",
        "Web Developer",
        "UI-UX Designer",
        "Backend Developer",
        "Coder",
      ],
      loop: true,
      typeSpeed: 100,
      backSpeed: 80,
      backDelay: 1000,
    });
  </script>
</body>
</html>
